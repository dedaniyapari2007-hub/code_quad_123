        "dengue / ркбрлЗркирлНркЧрлНркпрлБ": "ркЪрк┐ркВркдрк╛ ркХрк░рк╢рлЛ ркирк╣рлАркВ, рк╣рлБркВ ркдркорк╛рк░рлА рк╕рк╛ркерлЗ ркЫрлБркВ. ркЖрк░рк╛рко ркХрк░рлЛ ркЕркирлЗ рккрлНрк▓рлЗркЯрк▓рлЗркЯрлНрк╕ рк╡ркзрк╛рк░рк╡рк╛ рккрлНрк░рк╡рк╛рк╣рлА рк╡ркзрлБ рккрлАрк╡рлЛ.",

        let reply = "ркЪрк┐ркВркдрк╛ ркХрк░рк╢рлЛ ркирк╣рлАркВ, рк╣рлБркВ ркдркорк╛рк░рлА рк╕рк╛ркерлЗ ркЫрлБркВ. ркоркирлЗ ркЖ ркмрлАркорк╛рк░рлА рк╡рк┐рк╢рлЗ рккрлВрк░ркдрлА ркорк╛рк╣рк┐ркдрлА ркиркерлА, рккркг ркдркорлЗ ркЧркнрк░рк╛рк╢рлЛ ркирк╣рлАркВ ркЕркирлЗ ркбрлЛркХрлНркЯрк░ркирлЗ ркЬрк░рлВрк░ ркорк│рлЛ.";

        u.pitch = 1.4; u.rate = 0.95; u.lang = 'gu-IN';
